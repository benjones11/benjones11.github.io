<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect - Benjamin Jones</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { margin: 0; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #111; color: #fff; }
        .center-content { min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; }
        .main-title { font-size: 3.5rem; font-weight: 800; color: #fff; margin-bottom: 1.2rem; letter-spacing: -0.5px; }
        .main-desc { font-size: 1.25rem; color: #bbb; font-weight: 500; margin-bottom: 2rem; }
        .side-menu { position: fixed; top: 40px; left: 30px; width: 140px; background: #181818; border-radius: 18px; box-shadow: 0 2px 16px rgba(0,0,0,0.15); z-index: 200; display: flex; flex-direction: column; align-items: flex-start; padding: 18px 0; opacity: 1; transition: opacity 0.7s; }
        .menu-nav { display: flex; flex-direction: column; width: 100%; }
        .menu-link { font-size: 1.1rem; font-weight: 600; color: #fff; text-decoration: none; padding: 12px 24px; border-radius: 12px; margin: 2px 0; transition: background 0.2s, color 0.2s; }
        .menu-link.active, .menu-link:hover { background: #fff; color: #111; }
        .contact-links { display: flex; gap: 18px; margin-top: 10px; justify-content: center; }
        .contact-link { display: inline-flex; align-items: center; justify-content: center; width: 44px; height: 44px; border-radius: 50%; background: #111; color: #fff; font-size: 1.3rem; border: 2px solid #fff; transition: background 0.2s, color 0.2s, box-shadow 0.2s; box-shadow: 0 2px 8px rgba(0,0,0,0.10); text-decoration: none; }
        .contact-link:hover { background: #fff; color: #111; }
        @media (max-width: 700px) { .side-menu { top: 10px; left: 10px; width: 90vw; flex-direction: row; padding: 8px 0; } .menu-nav { flex-direction: row; width: 100%; justify-content: space-around; } .menu-link { padding: 10px 10px; font-size: 1rem; border-radius: 8px; } }
    </style>
</head>
<body>
    <div class="center-content">
        <div class="main-title">Connect</div>
        <div class="main-desc">Let's connect! Reach out via any of the platforms below.</div>
        <div class="contact-links">
            <a href="mailto:your.email@example.com" class="contact-link" title="Email" target="_blank"><i class="fas fa-envelope"></i></a>
            <a href="https://linkedin.com/in/yourprofile" class="contact-link" title="LinkedIn" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://github.com/yourusername" class="contact-link" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://twitter.com/yourusername" class="contact-link" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
    </div>
    <div class="side-menu">
        <nav class="menu-nav">
            <a href="skills.html" class="menu-link">Skills</a>
            <a href="projects.html" class="menu-link">Projects</a>
            <a href="thoughts.html" class="menu-link">Thoughts</a>
            <a href="connect.html" class="menu-link active">Connect</a>
        </nav>
    </div>
</body>
</html>
